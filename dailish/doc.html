<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=https://github.com/tiianprb0/Dailish">
    <title>Redirect ke Dailish - Daytian</title>
    <style>
        :root {
            --primary: #FF9AA2;
            --secondary: #B5EAD7;
            --accent: #FFDAC1;
            --dark: #6B6054;
            --light: #F8F8F8;
            --border: 4px solid var(--dark);
            --shadow: 6px 6px 0px rgba(107, 96, 84, 0.3);
            --radius: 12px;
            --font-base: 16px;
            --font-sm: 0.875rem;
            --font-xs: 0.75rem;
        }

        .dark-mode {
            --primary: #FF7B8A;
            --secondary: #333333;
            --accent: #FFC8A2;
            --dark: #D0D0D0;
            --light: #1E1E1E;
            --border: 4px solid var(--dark);
            --shadow: 6px 6px 0px rgba(208, 208, 208, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-text-size-adjust: 100%;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            padding: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
            line-height: 1.5;
            font-size: var(--font-base);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .redirect-container {
            text-align: center;
           
            padding: 2rem;
           
           
            transition: all 0.5s ease;
        }

        .dark-mode .redirect-container {
            background-color: #2A2A2A;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .countdown {
            font-size: var(--font-sm);
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .redirect-btn {
            background-color: var(--primary);
            color: var(--dark);
            border: var(--border);
            padding: 0.75rem 1.5rem;
            font-size: var(--font-sm);
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
            border-radius: var(--radius);
            text-decoration: none;
            display: inline-block;
        }

        .redirect-btn:hover {
            transform: translate(3px, 3px);
            box-shadow: 2px 2px 0px rgba(107, 96, 84, 0.4);
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .redirect-container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>Selamat Datang di Dailish!</h1>
        <p class="countdown" id="countdown">Anda akan diarahkan ke GitHub Dailish dalam <span id="time">5</span> detik...</p>
        <a href="https://github.com/tiianprb0/Dailish" class="redirect-btn">Arahkan Sekarang</a>
    </div>

    <script>
        let timeLeft = 5;
        const countdownElement = document.getElementById('time');

        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>
</html>
